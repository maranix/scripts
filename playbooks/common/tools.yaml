- name: Cloning Neovim
  git:
    repo: https://github.com/neovim/neovim
    dest: ./neovim
    depth: 1
    version: stable

- name: Building Neovim
  shell: make CMAKE_BUILD_TYPE=Release
  args:
    chdir: ./neovim/

- name: Installing Neovim
  become_user: yes
  shell: sudo make install
  args:
    chdir: ./neovim/

- name: Cloning Packer
  git:
    repo: https://github.com/wbthomason/packer.nvim
    dest: ~/.local/share/nvim/site/pack/packer/start/packer.nvim
    depth: 1

- name: Installing LazyGit
  shell: zsh -ic 'go install github.com/jesseduffield/lazygit@latest'

- name: Installing Cargo Edit
  shell: zsh -ic 'cargo install cargo-edit'
