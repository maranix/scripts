---
- name: Rust Playbook
  hosts: localhost
  tasks:
    - name: Checking if nvm is installed
      ansible.builtin.stat:
        path="{{ ansible_env.HOME }}/.rustup"
      register: rustup

    - name: Fetching rustup
      ansible.builtin.get_url:
        url: https://sh.rustup.rs
        dest: /tmp/rustup.sh
        mode: 0755
      when: not rustup.stat.exists

    - name: Installing rust
      ansible.builtin.script: /tmp/rustup.sh -y
      args:
        creates: ~/.cargo && ~/.rustup
      register: install
      when: not rustup.stat.exists

    - name: Cleaning up
      ansible.builtin.file:
        path: /tmp/rustup.sh
        state: absent
      when: not install is skipped and not install is failed
