---
- name: Neovim Playbook
  hosts: localhost
  tasks:
    - name: Checking if Neovim is already installed
      ansible.builtin.stat:
        path=/usr/local/bin/nvim
      register: nvim

    - name: Installing prerequisites
      become: true
      ansible.builtin.dnf:
        name:
          - ninja-build
          - libtool
          - autoconf
          - automake
          - cmake
          - gcc
          - gcc-c++
          - make
          - pkgconfig
          - unzip
          - patch
          - gettext
          - curl
        state: present
      when: not nvim.stat.exists

    - name: Cloning Neovim
      ansible.builtin.git:
        repo: https://github.com/neovim/neovim
        dest: /tmp/neovim
        version: stable
        depth: 1
      when: not nvim.stat.exists

    - name: Building Neovim
      ansible.builtin.command:
        cmd: make CMAKE_BUILD_TYPE=Release
        chdir: /tmp/neovim
        creates: /tmp/neovim/build/bin/nvim
      when: not nvim.stat.exists

    - name: Installing Neovim
      become: true
      ansible.builtin.command:
        cmd: sudo make install
        chdir: /tmp/neovim
        creates: /usr/local/bin/nvim
      register: install
      when: not nvim.stat.exists

    - name: Cleaning up
      ansible.builtin.file:
        path: /tmp/neovim
        state: absent
      when: not install is skipped and not install is failed
